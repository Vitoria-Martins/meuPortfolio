<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <title>Portfolío Vitória Developer</title>
    <link
      rel="icon"
      href="/imagem/v.png" />
    <link
      rel="stylesheet"
      href="style.css" />
  </head>
  <body>
    <!-- header -->

    <div
      id="header-container"
      class="header-container">
      <!-- O conteúdo do header será carregado aqui -->
    </div>

    <div id="home">
      <!-- Restante do conteúdo da página -->
    </div>

   

    <include-html src="header.html"> </include-html>

    <!-- header end -->

    <!-- container left -->

    <section id="container">
      <div class="container-content">
        <div class="textoHome">
          <h1>Olá! <span></span></h1>
          <h1>Meu nome é<span></span></h1>
          <h1 class="h1c">Vitória Martins<span></span></h1>
        </div>

        <div class="stacks-content">
          <h3>Techs :</h3>

          <div class="stacks">
            <ul>
              <li>
                <div data="HTML">
                  <img 
                    src="imagem/html.png"
                    alt="html-icon" />
                </div>
              </li>
            </ul>

            <ul>
              <li>
                <div data="CSS">
                  <img
                    src="imagem/css.png"
                    alt="css-icon" />
                </div>
              </li>
            </ul>

            <ul>
              <li>
                <div data="JS">
                  <img
                    src="imagem/javascript.png"
                    alt="js-icon" />
                </div>
              </li>
            </ul>

            <ul>
              <li>
                <div data="React">
                  <img
                    src="imagem/react.png"
                    alt="react-icon" />
                </div>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>

        <!-- left end -->

        <!-- container rigth  -->

        <div id="container-rigth">
          <div class="img-container">
          <img 
              class="imgP"
              src="imagem/myphoto.jpeg"
              alt="imagem perfil" />
          
          <div class="links">
            <a href="https://www.linkedin.com/in/vitoria-martins-958565155/">
              <img src="imagem/icon-link.png" alt="Ícone do LinkedIn"/>
            </a>
          
          
            <img
              src="imagem/icon-git.png"
          /> </a>
          <a href="">
            <img 
              src="imagem/icon-insta.png"/> </a>
           
        
      </div>

      <div></div>
    </section>

    <script src="script.js"></script>
  </body>
</html>
